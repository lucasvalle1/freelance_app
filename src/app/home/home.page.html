<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
    <ion-card class="welcome-card">
        <ion-img src="/assets/shapes.svg"></ion-img>
        <ion-card-header>
            <ion-card-title>Seja bem Vindo ao Lance-me</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>Somos um sistema com o objetivo de te ajudar a encontrar o melhor profissional freelancer para o seu projeto.</p>
        </ion-card-content>
    </ion-card>
    <ion-card  style="margin-bottom: 60px;" class="welcome-card">
        <ion-card-content>
            <p>Precisamos que você responda algumas perguntas antes de continuar</p>
            <ion-list lines="none">
                <ion-list-header>
                    <ion-label>Conta</ion-label>
                </ion-list-header>
                <ion-item href="https://ionicframework.com/docs/">
                    <ion-icon slot="start" color="medium" name="book"></ion-icon>
                    <ion-label>Interesses</ion-label>
                </ion-item>
                <ion-item href="https://ionicframework.com/docs/building/scaffolding">
                    <ion-icon slot="start" color="medium" name="build"></ion-icon>
                    <ion-label>Localização</ion-label>
                </ion-item>
                <ion-item href="https://ionicframework.com/docs/layout/structure">
                    <ion-icon slot="start" color="medium" name="grid"></ion-icon>
                    <ion-label>Dados do Perfil</ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
   
</ion-content>
<ion-footer>
    <app-tabs></app-tabs>
</ion-footer>
