<ion-header>
  <ion-toolbar>
        <ion-buttons slot="start" href="/login">
            <ion-icon name="chevron-left"></ion-icon>
        </ion-buttons>
        <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form onSubmit="validLogin()">
    <div padding>
        <ion-item>
          <ion-icon name="person"></ion-icon>
          <ion-input type="text" placeholder=" Nome:"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="text" placeholder=" Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="key"></ion-icon>
          <ion-input type="password" placeholder=" Senha"></ion-input>
        </ion-item>
    </div>
    <div padding>
      <ion-button size="medium" color="secondary" href="/cadastro" expand="block">Cadastrar</ion-button>
    </div>
  </form>
</ion-content>
